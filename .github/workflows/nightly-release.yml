on: workflow_dispatch

jobs:
  version-override:
    runs-on: ubuntu-latest
    name: Build and Publish PyPi binaries
    steps:
      - uses: actions/checkout@v2
      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
      - name: Rebase with main and update version
        run: |
          git fetch --unshallow
          git checkout main
          git pull --rebase
          git checkout nightly
          git pull --rebase
          git merge main --strategy-option theirs
          git checkout main -- ./aim/VERSION
          . ./.github/workflows/override-version.sh
          git add ./aim/VERSION
          git commit -m "Update VERSION file"
          git push

  trigger-packaging-workflow:
    needs: version-override
    uses: ./.github/workflows/python-package.yml@feature/add-nightly-builds-workflow
