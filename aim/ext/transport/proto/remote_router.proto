syntax = "proto3";

import "remote_tracking.proto";

message VersionRequest {}

message VersionResponse {
    string version = 1;
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 2;
    ExceptionResponse exception = 3;
}

message HeartbeatRequest {
    string client_uri = 1;
}

message HeartbeatResponse {
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 1;
    ExceptionResponse exception = 2;
}

message ClientConnectRequest {
    string client_uri = 1;
}

message ClientConnectResponse {
    string address = 1;
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 2;
    ExceptionResponse exception = 3;
}

message ClientReConnectRequest {
    string client_uri = 1;
}

message ClientReConnectResponse {
    string address = 1;
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 2;
    ExceptionResponse exception = 3;
}

message ClientDisconnectRequest {
    string client_uri = 1;
}

message ClientDisconnectResponse {
    enum Status {
        OK = 0;
        ERROR = 1;
    }
    Status status = 1;
    ExceptionResponse exception = 3;
}



service RemoteRouterService {
    rpc client_heartbeat(HeartbeatRequest) returns (HeartbeatResponse) {}
    rpc get_version(VersionRequest) returns (VersionResponse) {}
    rpc client_connect(ClientConnectRequest) returns (ClientConnectResponse) {}
    rpc client_re_connect(ClientReConnectRequest) returns (ClientReConnectResponse) {}
    rpc client_disconnect(ClientDisconnectRequest) returns (ClientDisconnectResponse) {}
}
